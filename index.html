<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fantastic Beasts Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body id="body">

    <img id="fantastic" src="assets/images/fantastic_beasts_3.jpg" alt="Fantastic Beasts">
    <div class="container" id="title">
        <div class="title">Hangman</div>
    </div>
    <div class="container" id="wordGame">

        <div class="row">

            <div class="col-md-6" id="image">

                <div class="row">
                    <div class="col-md-12" id="previous"> Previous Word</div>
                </div>

                <div class="row">
                    <div class="col-md-12" id="picture">
                        <img class="img-fluid" src="assets/images/fantastic_beasts.jpg" alt="Fantastic Beasts">
                    </div>
                </div>

            </div>

            <div class="col-md-6" id="guessing">

                <row>
                    <div class="col-md-12 styling" id="message">Press Any Letter To Start</div>
                </row>

                <row>
                    <div class="col-md-12" id="text">Words Guessed Correctly:</div>
                </row>

                <row>
                    <div class="col-md-12" id="wins">0</div>
                </row>

                <row>
                    <div class="col-md-12" id="text">Current Word:</div>
                </row>

                <row>
                    <div class="col-md-12" id="current">
                    </div>
                </row>

                <row>
                    <div class="col-md-12" id="text">Letters Guessed:</div>
                </row>

                <row>
                    <div class="col-md-12" id="letters">
                        _
                    </div>
                </row>

                <row>
                    <div class="col-md-12" id="text">Guesses Remaining:</div>
                </row>

                <row>
                    <div class="col-md-12" id="remaining">12</div>
                </row>

            </div>

        </div>
    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
